<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS grids example</title>
    <style>
.wrapper {
  width: 90%;
  max-width: 960px;
  margin: 0 auto;
  /*使用display 属性的 grid 值声明一个网格*/
  display: grid;

  /*使用grid-template-columns 属性、 repeat() 函数和 fr 单位——这个为网格布局定义的单位——创建一个12列等宽的网格。*/
  grid-template-columns: repeat(12, 1fr);

/*用 grid-gap 设置网格的间隔，*/
  grid-gap: 20px;
}

/*要对跨越网格上的多个列轨道的容器进行样式化，我们可以使用该grid-column属性*/
.span6 {
  grid-column: auto / span 6;
}

.span3 {
  grid-column: auto / span 3;/*跨越3：*/
}

.span2 { grid-column: auto / span 2;}
.span3 { grid-column: auto / span 3;}
.span4 { grid-column: auto / span 4;}
.span5 { grid-column: auto / span 5;}
.span6 { grid-column: auto / span 6;}
.span7 { grid-column: auto / span 7;}
.span8 { grid-column: auto / span 8;}
.span9 { grid-column: auto / span 9;}
.span10 { grid-column: auto / span 10;}
.span11 { grid-column: auto / span 11;}
.span12 { grid-column: auto / span 12;}
.content {
  grid-column: 2 / 8;/*第二行开始，第八行结束*/
.col {
  background: rgb(255,150,150);
}
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
      <div class="col">4</div>
      <div class="col">5</div>
      <div class="col">6</div>
      <div class="col">7</div>
      <div class="col">8</div>
      <div class="col">9</div>
      <div class="col">10</div>
      <div class="col">11</div>
      <div class="col">12</div>
      <div class="col">13some<br>content</div>
<div class="col span6">14this<br>is<br>more<br>content</div>
<div class="col span3">15this<br>is<br>less</div>
<div class="col span2 content">16</div>   
    </div>
  </body>
</html>
